<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </head>

  <body>
    <div class="row">
      <div id="card" class="col-2 mx-auto">
        <div class="card" style="width: 18rem; ">
          <div class="card d-flex align-content-around flex-wrap">
            <div id="topIcon">
              <h1 id="cardNumberTop"></h1>
              <h1 id="cardIconTop"></h1>
            </div>
            <img
              class="card-img-top"
              id="imageId"
              src="./"
              alt="..."
              style="margin-top: 50px; margin-bottom: 50px;"
            />
            <div id="bottomIcon">
              <h1 id="cardNumberBottom"></h1>
              <h1 id="cardIconBottom"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1 mx-auto">
        <input id="b1" type="button" value="get a new card" />
      </div>
      <div class="col-5">
        <div id="countdown"></div>
      </div>
      <div class="col-1 mx-auto">
        <input
          type="checkbox"
          class="btn-check"
          id="b2"
          checked
          autocomplete="off"
        />
        <label id="label" class="btn btn-primary" for="b2"></label>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
